---
- name: Webserver and Alias Deployment
  hosts: dev
  become: yes
  roles:
    - webserver
  tasks:
    - name: copy the web content with jinja 2 template
      ansible.builtin.template:
        src: alias.temp.j2
        dest: /var/www/html/index.html
      notify: restart the web services

  handlers:
    - name: restart the web services
      ansible.builtin.service:
        name: httpd
        state: restarted

